        <div class="col-main">
            <h3 class="main-title">Add New Walk Event</h3>

            <form action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php">
                <div class="form-control">
                    <label for="walkName">Name</label>
                    <input type="text" id="walkName" name="walkName" placeholder="e.g. Watcombe to Sheldon">
                </div>
                <div class="form-control half-width">
                    <label for="walkDate">Date</label>
                    <input type="text" id="walkDate" name="walkDate" placeholder="e.g. 23 Feb 2019">
                </div>
                <div class="form-control half-width">
                    <label for="walkStartTime">Start time</label>
                    <input type="text" id="walkStartTime" name="walkStartTime" placeholder="e.g. 10.30am">
                </div>
                <div class="form-control">
                    <label for="walkMeetingPoint">Meeting point</label>
                    <input type="text" id="walkMeetingPoint" name="walkMeetingPoint" placeholder="e.g. Watcombe Car Park">
                </div>
                <div class="form-control">
                    <label for="walkDistance">Distance in miles</label>
                    <input type="number" id="walkDistance" name="walkDistance" placeholder="e.g. 9">
                </div>
                <div class="form-control">
                    <label for="walkNotes">Notes</label>
                    <textarea id="walkNotes" name="walkNotes" rows="5" placeholder="e.g. Grade A walk with steep hills"></textarea>
                </div>
                <div class="form-control">
                    <label for="walkStatus">Status</label>
                    <div class="select">
                        <select name="walkStatus" id="walkStatus">
                            <option value="Proposed">Proposed</option>
                            <option value="Approved">Approved</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                </div>

                <input type="hidden" name="sessionID" value="12345678-09ab-1111-cdef">

                <div class="form-control">
                    <input type="submit" value="Submit" class="submit">
                </div>
            </form>

        </div>
    </div>
</div>

</body>
